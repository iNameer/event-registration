<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل مؤتمر IQIDS</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: url('background.PNG') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      direction: rtl;
    }
    .container {
      background-color: #fff;
      opacity: 0.95;
      max-width: 400px;
      margin: 50px auto;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      max-width: 120px;
    }
    .header h1 {
      font-size: 22px;
      margin: 10px 0 0;
      color: #a72828;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #a72828;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8c1e1e;
    }
    .note {
      font-size: 13px;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<!-- ✅ Admin Login Form -->
<div id="login" class="container">
  <div class="header">
    <img src="logo.PNG" alt="شعار الشركة" />
    <h1>تسجيل دخول المسؤول</h1>
  </div>
  <label for="username">اسم المستخدم</label>
  <input type="text" id="username" placeholder="waqas أو azoz" />
  <label for="password">كلمة المرور</label>
  <input type="password" id="password" placeholder="كلمة المرور" />
  <button onclick="login()">تسجيل الدخول</button>
</div>

<!-- ✅ Registration Form (initially hidden) -->
<div id="formContainer" class="container" style="display:none;">
  <div class="header">
    <img src="logo.PNG" alt="شعار الشركة" />
    <h1>استمارة تسجيل مؤتمر IQIDS</h1>
  </div>
  <form id="registrationForm">
    <label for="name">الاسم الثلاثي باللغة الإنكليزية</label>
    <div class="note">هذا الاسم سيتم كتابته على شهادة المشاركة بالمؤتمر</div>
    <input type="text" id="name" name="name" required />
    <label for="phone">رقم الهاتف</label>
    <div class="note">يجب أن يحتوي على واتساب – يرجى إدخال الرقم مع مفتاح الدولة (:964xxxxxxx+)</div>
    <input type="tel" id="phone" name="phone" required />
    <label for="occupation">المهنة</label>
    <div class="note">مثال: طالب، مهندس، طبيب...</div>
    <input type="text" id="occupation" name="occupation" required />
    <button type="submit">تسجيل</button>
  </form>
</div>

<script>
  // ✅ Admin login logic
  const admins = {
    "waqas": "waqas2025",
    "azoz": "azoz2025"
  };

  function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    if (admins[user] && admins[user] === pass) {
      sessionStorage.setItem("admin_authenticated", "true");
      sessionStorage.setItem("admin_user", user);
      document.getElementById("login").style.display = "none";
      document.getElementById("formContainer").style.display = "block";
    } else {
      alert("❌ اسم المستخدم أو كلمة المرور غير صحيحة.");
    }
  }

  window.onload = () => {
    if (sessionStorage.getItem("admin_authenticated")) {
      document.getElementById("login").style.display = "none";
      document.getElementById("formContainer").style.display = "block";
    }
  };

  // ✅ Registration form submission
  document.getElementById('registrationForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const occupation = document.getElementById('occupation').value.trim();
    const unique_id = crypto.randomUUID();
    const registered_by = sessionStorage.getItem("admin_user");

    const response = await fetch("https://vwaaflcmhmfggesqpwoa.supabase.co/rest/v1/attendees", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "apikey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...",
        "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...",
        "Prefer": "return=representation"
      },
      body: JSON.stringify({ name, phone, occupation, unique_id, registered_by })
    });

    if (!response.ok) {
      alert("❌ حدث خطأ أثناء التسجيل.");
      return;
    }

    alert("✅ تم التسجيل بنجاح!");
    document.getElementById('registrationForm').reset();
  });
</script>

</body>
</html>
