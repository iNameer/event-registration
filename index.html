
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل مؤتمر IQIDS</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: url('background.PNG') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      direction: rtl;
    }
    .container, .login-container {
      background-color: #fff;
      opacity: 0.95;
      max-width: 400px;
      margin: 50px auto;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      max-width: 120px;
    }
    .header h1 {
      font-size: 22px;
      margin: 10px 0 0;
      color: #a72828;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #a72828;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8c1e1e;
    }
    .note {
      font-size: 13px;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div id="login" class="login-container">
  <div class="header">
    <img src="logo.PNG" alt="شعار الشركة" />
    <h1>تسجيل دخول المسؤول</h1>
  </div>
  <label for="username">اسم المستخدم</label>
  <input type="text" id="username" placeholder="waqas أو azoz" />
  <label for="password">كلمة المرور</label>
  <input type="password" id="password" placeholder="كلمة المرور" />
  <button onclick="login()">تسجيل الدخول</button>
</div>

<div id="formContainer" style="display:none;">
  <div class="container">
    <div class="header">
      <img src="logo.PNG" alt="شعار الشركة" />
      <h1>استمارة تسجيل مؤتمر IQIDS</h1>
    </div>
    <form id="registrationForm">
      <label for="name">الاسم الثلاثي باللغة الإنكليزية</label>
      <div class="note">هذا الاسم سيتم كتابته على شهادة المشاركة بالمؤتمر</div>
      <input type="text" id="name" name="name" required />
      <label for="phone">رقم الهاتف</label>
      <div class="note">يجب أن يحتوي على واتساب – يرجى إدخال الرقم مع مفتاح الدولة (:964xxxxxxx+)</div>
      <input type="tel" id="phone" name="phone" required />
      <label for="occupation">المهنة</label>
      <div class="note">مثال: طالب، مهندس، طبيب...</div>
      <input type="text" id="occupation" name="occupation" required />
      <button type="submit">تسجيل</button>
    </form>
  </div>
</div>

<script>
  const admins = {
    "waqas": "waqas2025",
    "azoz": "azoz 2025"
  };

  function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    if (admins[user] && admins[user] === pass) {
      sessionStorage.setItem("admin_authenticated", "true");
      sessionStorage.setItem("admin_user", user);
      document.getElementById("login").style.display = "none";
      document.getElementById("formContainer").style.display = "block";
    } else {
      alert("❌ اسم المستخدم أو كلمة المرور غير صحيحة.");
    }
  }

  // Auto-login if already authenticated
  window.onload = () => {
    if (sessionStorage.getItem("admin_authenticated")) {
      document.getElementById("login").style.display = "none";
      document.getElementById("formContainer").style.display = "block";
    }
  };

<script>
  document.getElementById('registrationForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const occupation = document.getElementById('occupation').value.trim();
    const unique_id = crypto.randomUUID();

    const response = await fetch("https://vwaaflcmhmfggesqpwoa.supabase.co/rest/v1/attendees", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "apikey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3YWFmbGNtaG1mZ2dlc3Fwd29hIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0NTUxMDY0MCwiZXhwIjoyMDYxMDg2NjQwfQ.5KvuuRRpD-MTuPaGIbc6ApEcicdiUpgBpo4MvFYQ9CQ",
        "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3YWFmbGNtaG1mZ2dlc3Fwd29hIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0NTUxMDY0MCwiZXhwIjoyMDYxMDg2NjQwfQ.5KvuuRRpD-MTuPaGIbc6ApEcicdiUpgBpo4MvFYQ9CQ",
        "Prefer": "return=representation"
      },
      body: JSON.stringify({ name, phone, occupation, unique_id })
    });

    if (!response.ok) {
      alert("❌ حدث خطأ أثناء التسجيل.");
      return;
    }

    const qr = new QRCodeStyling({
      width: 512,
      height: 512,
      data: unique_id,
      image: "logo.PNG",
      dotsOptions: { color: "#a72828", type: "rounded" },
      cornersSquareOptions: { type: "extra-rounded", color: "#a72828" },
      cornersDotOptions: { type: "dot", color: "#a72828" },
      backgroundOptions: { color: "#ffffff" },
      imageOptions: { crossOrigin: "anonymous", imageSize: 0.2 }
    });

    const blob = await qr.getRawData("png");
    const imgBitmap = await createImageBitmap(blob);

    const finalCanvas = document.createElement("canvas");
    finalCanvas.width = 512;
    finalCanvas.height = 580;
    const ctx = finalCanvas.getContext("2d");

    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);
    ctx.drawImage(imgBitmap, 0, 0);

    ctx.fillStyle = "#a72828";
    ctx.font = "22px Tajawal, sans-serif";
    ctx.textAlign = "center";
    ctx.fillText(name, 256, 560);

    const base64QR = finalCanvas.toDataURL("image/png");

    const message = `مرحباً ${name}،\n\nشكرًا لتسجيلك في مؤتمر IQIDS 🎓\n\nيرجى الاحتفاظ برمز QR المرفق — ستحتاجه عند الدخول إلى المؤتمر.\n\n📍 هذا الرمز خاص بك ولا يمكن استخدامه من قبل شخص آخر.\n🚫 لا تشارك هذا الرمز مع أي شخص آخر.\n\nنتطلع لرؤيتك!`;

    const send = await fetch("https://api.ultramsg.com/instance117839/messages/image", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        token: "tz99z4sjn5xz8npg",
        to: phone,
        image: base64QR,
        caption: message
      })
    });

    const result = await send.json();
    if (result.sent || result.status === "sent") {
      alert("✅ تم التسجيل وتم إرسال الرمز عبر واتساب.");
    } else {
      alert("تم التسجيل، لكن لم يتم إرسال الواتساب.");
    }

    document.getElementById('registrationForm').reset();
  });
</script>
</body>
</html>
