<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل مؤتمر IQIDS</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: url('background.PNG') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      direction: rtl;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      max-width: 400px;
      margin: 50px auto;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      max-width: 120px;
    }
    .header h1 {
      font-size: 22px;
      margin: 10px 0 0;
      color: #a72828;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #a72828;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8c1e1e;
    }
    .note {
      font-size: 13px;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo.PNG" alt="شعار الشركة" />
      <h1>استمارة تسجيل مؤتمر IQIDS</h1>
    </div>
    <form id="registrationForm">
      <label for="name">الاسم الثلاثي باللغة الإنكليزية</label>
      <div class="note">هذا الاسم سيتم كتابته على شهادة المشاركة بالمؤتمر</div>
      <input type="text" id="name" name="name" required />

      <label for="phone">رقم الهاتف</label>
      <div class="note">يجب أن يحتوي على واتساب – يرجى إدخال الرقم مع مفتاح الدولة (96479012345678+)</div>
      <input type="tel" id="phone" name="phone" required />

      <label for="occupation">المهنة</label>
      <div class="note">مثال: طالب، مهندس، طبيب...</div>
      <input type="text" id="occupation" name="occupation" required />

      <button type="submit">تسجيل</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
  document.getElementById('registrationForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const occupation = document.getElementById('occupation').value.trim();
    const unique_id = crypto.randomUUID();

    // Step 1: Insert into Supabase
    const response = await fetch("https://vwaaflcmhmfggesqpwoa.supabase.co/rest/v1/attendees", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "apikey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3YWFmbGNtaG1mZ2dlc3Fwd29hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU1MTA2NDAsImV4cCI6MjA2MTA4NjY0MH0.WbQOM5ge0xNQhItR5ai-Kyr0nARf2AizINm-4RDO1ok",
        "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3YWFmbGNtaG1mZ2dlc3Fwd29hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU1MTA2NDAsImV4cCI6MjA2MTA4NjY0MH0.WbQOM5ge0xNQhItR5ai-Kyr0nARf2AizINm-4RDO1ok",
        "Prefer": "return=representation"
      },
      body: JSON.stringify({ name, phone, occupation, unique_id })
    });

    if (!response.ok) {
      alert("❌ حدث خطأ أثناء التسجيل. حاول مرة أخرى.");
      return;
    }

    // Step 2: Generate QR with name + logo
    const canvas = document.createElement("canvas");
    await QRCode.toCanvas(canvas, unique_id, {
      errorCorrectionLevel: 'H',
      margin: 2,
      scale: 8,
      color: {
        dark: "#a72828",
        light: "#ffffff"
      }
    });

    // Draw name & logo
    const ctx = canvas.getContext("2d");
    const logo = new Image();
    logo.src = "logo.PNG";
    await new Promise(resolve => { logo.onload = resolve; });

    // Draw logo at center
    const size = canvas.width;
    const logoSize = size * 0.2;
    const logoX = (size - logoSize) / 2;
    const logoY = (size - logoSize) / 2;
    ctx.drawImage(logo, logoX, logoY, logoSize, logoSize);

    // Extend canvas height to add name
    const finalCanvas = document.createElement("canvas");
    finalCanvas.width = size;
    finalCanvas.height = size + 40;
    const finalCtx = finalCanvas.getContext("2d");

    // White background
    finalCtx.fillStyle = "#ffffff";
    finalCtx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);

    // Draw original QR code
    finalCtx.drawImage(canvas, 0, 0);

    // Draw name
    finalCtx.font = "16px Tajawal, sans-serif";
    finalCtx.fillStyle = "#a72828";
    finalCtx.textAlign = "center";
    finalCtx.fillText(name, size / 2, size + 30);

    // Convert to base64 image
    const qrBase64 = finalCanvas.toDataURL("image/png");

    // Step 3: Send via WhatsApp (UltraMsg)
    const message = `مرحباً ${name}،\n\nشكرًا لتسجيلك في مؤتمر IQIDS 🎓\n\nيرجى الاحتفاظ برمز QR المرفق — ستحتاجه عند الدخول إلى المؤتمر.\n\n📍 هذا الرمز خاص بك ولا يمكن استخدامه من قبل شخص آخر.\n🚫 لا تشارك هذا الرمز مع أي شخص آخر.\n\nنتطلع لرؤيتك!`;

    const ultraMsgResponse = await fetch("https://api.ultramsg.com/instance116472/messages/image", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        token: "l8hdltsaf825osn4",
        to: phone,
        image: qrBase64,
        caption: message
      })
    });

    const result = await ultraMsgResponse.json();
    console.log("📤 WhatsApp response:", result);

    if (result?.sent === true || result?.status === "sent") {
      alert("✅ تم التسجيل بنجاح! تم إرسال رمز الدخول عبر واتساب.");
    } else {
      alert("✅ تم التسجيل، لكن حدث خطأ أثناء إرسال الواتساب.");
    }

    document.getElementById('registrationForm').reset();
  });
</script>
