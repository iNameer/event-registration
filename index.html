<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل مؤتمر IQIDS</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: url('background.PNG') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      direction: rtl;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      max-width: 400px;
      margin: 50px auto;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      max-width: 120px;
    }
    .header h1 {
      font-size: 22px;
      margin: 10px 0 0;
      color: #a72828;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #a72828;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8c1e1e;
    }
    .note {
      font-size: 13px;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo.PNG" alt="شعار الشركة" />
      <h1>استمارة تسجيل مؤتمر IQIDS</h1>
    </div>
    <form id="registrationForm">
      <label for="name">الاسم الثلاثي باللغة الإنكليزية</label>
      <div class="note">هذا الاسم سيتم كتابته على شهادة المشاركة بالمؤتمر</div>
      <input type="text" id="name" name="name" required />

      <label for="phone">رقم الهاتف</label>
      <div class="note">يجب أن يحتوي على واتساب – يرجى إدخال الرقم مع مفتاح الدولة (96479012345678+)</div>
      <input type="tel" id="phone" name="phone" required />

      <label for="occupation">المهنة</label>
      <div class="note">مثال: طالب، مهندس، طبيب...</div>
      <input type="text" id="occupation" name="occupation" required />

      <button type="submit">تسجيل</button>
    </form>
  </div>


<div id="qr-preview" style="margin: 20px auto; width: 320px; border: 2px dashed #ccc; padding: 20px; text-align: center;">
  <p>🔍 QR Preview Box (check if rounded and red)</p>
</div>


<script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
<script>
  document.getElementById('registrationForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const occupation = document.getElementById('occupation').value.trim();
    const unique_id = crypto.randomUUID();

    // 1. Save to Supabase
    const response = await fetch("https://vwaaflcmhmfggesqpwoa.supabase.co/rest/v1/attendees", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "apikey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3YWFmbGNtaG1mZ2dlc3Fwd29hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU1MTA2NDAsImV4cCI6MjA2MTA4NjY0MH0.WbQOM5ge0xNQhItR5ai-Kyr0nARf2AizINm-4RDO1ok",
        "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3YWFmbGNtaG1mZ2dlc3Fwd29hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU1MTA2NDAsImV4cCI6MjA2MTA4NjY0MH0.WbQOM5ge0xNQhItR5ai-Kyr0nARf2AizINm-4RDO1ok",
        "Prefer": "return=representation"
      },
      body: JSON.stringify({ name, phone, occupation, unique_id })
    });

    if (!response.ok) {
      alert("❌ حدث خطأ أثناء التسجيل.");
      return;
    }

    // 2. Create a real canvas and draw QR manually
    const qr = new QRCodeStyling({
      width: 512,
      height: 512,
      data: unique_id,
      image: "logo.PNG",
      dotsOptions: {
        color: "#a72828",
        type: "rounded"
      },
      backgroundOptions: {
        color: "#ffffff"
      },
      imageOptions: {
        crossOrigin: "anonymous",
        imageSize: 0.2
      }
    });

    // Create actual canvas container
    const container = document.createElement("div");
    container.style.position = "absolute";
    container.style.left = "-9999px";
    document.body.appendChild(container);

    const qrCanvas = document.createElement("canvas");
    qrCanvas.width = 512;
    qrCanvas.height = 512;
    container.appendChild(qrCanvas);

    // Render into real canvas
    await qr.append(qrCanvas);
    await new Promise(resolve => setTimeout(resolve, 1000)); // Ensure draw finishes

    // Copy canvas to new canvas and draw name
    const finalCanvas = document.createElement("canvas");
    finalCanvas.width = 512;
    finalCanvas.height = 580;

    const ctx = finalCanvas.getContext("2d");
    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);
    ctx.drawImage(qrCanvas, 0, 0, 512, 512);

    ctx.fillStyle = "#a72828";
    ctx.font = "22px Tajawal, sans-serif";
    ctx.textAlign = "center";
    ctx.fillText(name, 256, 560);

    const base64QR = finalCanvas.toDataURL("image/png");

    container.remove();

    // 3. Send via UltraMsg
    const message = `مرحباً ${name}،\n\nشكرًا لتسجيلك في مؤتمر IQIDS 🎓\n\nيرجى الاحتفاظ برمز QR المرفق — ستحتاجه عند الدخول إلى المؤتمر.\n\n📍 هذا الرمز خاص بك ولا يمكن استخدامه من قبل شخص آخر.\n🚫 لا تشارك هذا الرمز مع أي شخص آخر.\n\nنتطلع لرؤيتك!`;

    const send = await fetch("https://api.ultramsg.com/instance116472/messages/image", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        token: "l8hdltsaf825osn4",
        to: phone,
        image: base64QR,
        caption: message
      })
    });

    const result = await send.json();
    if (result.sent || result.status === "sent") {
      alert("✅ تم التسجيل وتم إرسال الرمز عبر واتساب.");
    } else {
      alert("تم التسجيل، لكن لم يتم إرسال الواتساب.");
    }

    document.getElementById('registrationForm').reset();
  });
</script>
