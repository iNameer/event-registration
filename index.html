<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل مؤتمر IQIDS</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: #f0f0f0;
      color: #333;
      direction: rtl;
    }
    .container {
      background-color: #fff;
      max-width: 400px;
      margin: 50px auto;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      max-width: 120px;
    }
    .header h1 {
      font-size: 22px;
      margin: 10px 0 0;
      color: #a72828;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #a72828;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8c1e1e;
    }
    .note {
      font-size: 13px;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo.PNG" alt="شعار الشركة" />
      <h1>استمارة تسجيل مؤتمر IQIDS</h1>
    </div>
    <form id="registrationForm">
      <label for="name">الاسم الثلاثي باللغة الإنكليزية</label>
      <div class="note">هذا الاسم سيتم كتابته على شهادة المشاركة بالمؤتمر</div>
      <input type="text" id="name" name="name" required />

      <label for="phone">رقم الهاتف</label>
      <div class="note">يجب أن يحتوي على واتساب – يرجى إدخال الرقم مع مفتاح الدولة (مثال: +9647xxxxxxx)</div>
      <input type="tel" id="phone" name="phone" required />

      <label for="occupation">المهنة</label>
      <div class="note">مثال: طالب، مهندس، طبيب...</div>
      <input type="text" id="occupation" name="occupation" required />

      <button type="submit">تسجيل</button>
    </form>
  </div>

  <!-- 🔍 QR Code Diagnostic Preview -->
  <div id="qr-preview" style="margin: 40px auto; width: 320px; border: 2px dashed #ccc; padding: 20px; text-align: center;">
    <p>🔍 QR Preview Box (check if rounded and red)</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const qr = new QRCodeStyling({
        width: 300,
        height: 300,
        type: "canvas",
        data: "test-id-1234",
        image: "logo.PNG",
        dotsOptions: {
          color: "#a72828",
          type: "rounded"
        },
        backgroundOptions: {
          color: "#ffffff"
        },
        imageOptions: {
          crossOrigin: "anonymous",
          imageSize: 0.2
        }
      });

      qr.append(document.getElementById("qr-preview"))
        .then(() => console.log("✅ QR Code rendered to #qr-preview"))
        .catch(err => console.error("❌ Failed to render QR code:", err));
    });
  </script>
</body>
</html>
