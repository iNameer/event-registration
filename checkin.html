
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>نظام تسجيل الدخول - IQIDS</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    .result-box {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .info {
      background-color: #cce5ff;
      color: #004085;
    }
  </style>
</head>
<body>
  <h2>نظام تسجيل الحضور - مؤتمر IQIDS</h2>
  <div id="reader"></div>
  <div id="result" class="result-box info">📷 استخدم الكاميرا لمسح رمز QR</div>
  <audio id="beep" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

  <script>
    const beep = document.getElementById('beep');

    function showMessage(type, message) {
      const result = document.getElementById('result');
      result.className = 'result-box ' + type;
      result.innerHTML = message;
    }

    async function markCheckedIn(uid) {
      const url = "https://vwaaflcmhmfggesqpwoa.supabase.co/rest/v1/attendees?unique_id=eq." + uid;
      const headers = {
        "apikey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3YWFmbGNtaG1mZ2dlc3Fwd29hIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0NTUxMDY0MCwiZXhwIjoyMDYxMDg2NjQwfQ.5KvuuRRpD-MTuPaGIbc6ApEcicdiUpgBpo4MvFYQ9CQ",
        "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3YWFmbGNtaG1mZ2dlc3Fwd29hIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0NTUxMDY0MCwiZXhwIjoyMDYxMDg2NjQwfQ.5KvuuRRpD-MTuPaGIbc6ApEcicdiUpgBpo4MvFYQ9CQ",
        "Content-Type": "application/json",
        "Prefer": "return=representation"
      };

      const res = await fetch(url, { headers });
      const data = await res.json();

      if (data.length === 0) {
        showMessage('error', '❌ لم يتم العثور على الحضور.');
        return;
      }

      const attendee = data[0];
      if (attendee.checked_in) {
        showMessage('error', `❌ ${attendee.name} تم تسجيله مسبقاً.`);
        return;
      }

      // Update check-in status
      const updateRes = await fetch("https://vwaaflcmhmfggesqpwoa.supabase.co/rest/v1/attendees?unique_id=eq." + uid, {
        method: "PATCH",
        headers,
        body: JSON.stringify({ checked_in: true, check_in_time: new Date().toISOString() })
      });

      if (updateRes.ok) {
        beep.play();
        showMessage('success', `✅ تم تسجيل ${attendee.name} بنجاح!<br>📱 ${attendee.phone}<br>💼 ${attendee.occupation}`);
      } else {
        showMessage('error', '⚠️ حدث خطأ أثناء التسجيل.');
      }
    }

    const scanner = new Html5Qrcode("reader");
    scanner.start({ facingMode: "environment" }, {
      fps: 10,
      qrbox: { width: 250, height: 250 }
    }, (decodedText) => {
      scanner.stop().then(() => {
        markCheckedIn(decodedText.trim()).finally(() => {
          setTimeout(() => scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } }, () => {}, () => {}), 1500);
        });
      });
    }, (error) => {
      // ignore scan errors
    });
  </script>
</body>
</html>
